<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./null.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  
  <title>Weather App</title>
</head>
<body>
<div class="api-container">
  <div class="api-screen">
    <form action="#" class="api-form">
      <h1 class="title">Enter api-key</h1>
      <span class="subtitle">the key can be obtained from <a target="_blank" href="https://home.openweathermap.org/api_keys" class="link">openweathermap</a></span>
      <span class="errortext">api-key entered incorrectly</span>
      <div class="block">
        <input type="text" class="api-key">
        <button class = "api-key__send">send</button>
      </div>
    </form>
  </div>
</div>

<div class="poisk">
  <form action="#" class="form-poisk">
    <input type="text" class="poisk-input">
    <div class="dropmeu-poisk"></div>
  </form>
</div>


  <div class="loadbg">
    <div class="load"></div>
  </div>

  <div class="errorbg">
    <div class="error"></div>
    <span class="error-еу">error</span>
  </div>

  <div class="burger-menu">
    <input id="menu-toggle" type="checkbox" />
    <label class="menu-btn" for="menu-toggle">
      <span></span>
    </label>
 
    <ul class="menubox">
            <li>
              <div class="main">
                <input type="checkbox" id="hidcheck" hidden>
                <label class="capsule" for="hidcheck" id="capsule-id">
                  <div class="circle"></div>
                  <div class="text-signs">
                    <span id="on"></span>
                  </div>
                </label>
              </div>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </li>
            <li class="reset"><span class="menu-item" href="#" style="color: rgb(175, 5, 5);">Reset api-key</span></li>
    </ul>
  </div>
  


  <section class="main">
    <div class="container">
      
      <form action="#" class="main__form">
          <input type="text" class="main__form-input" placeholder="London..." autocomplete="off">
          <div class="dropdown"></div>
      </form>

      <div class="main-inner">
        <!-- town&temp -->
        <div class="main-inner__item">
          <div class="info">
            <span class="info-town">town</span>
            <span class="info-date">21</span>
            <span class="info-temp" id="temp">temp</span>
            <span class="info-feelslike" id="feelslike">feelslike: 21</span>
          </div>
        </div>

        <!-- current-weather -->
        <div class="main-inner__item">
          <div class="weather-info">
            <div class="weather-info__text">
              <img src="./img/day_clear.png" alt="" class="weather-info__img">
              <span class="weather-info__name">Rainy</span>
            </div>
            <div class="weather-info__base">
              <ul class="info-list">
                <li class="info-item">
                  <img src="./img/svg/icons8-скорость-ветра-43-47-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="windspeed">31</span> 
                  <span class="info-item__name">Wind Speed</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-роза-ветров-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="windDeg">31</span> 
                  <span class="info-item__name">Wind Deg</span>
                </li> 
                <li class="info-item">
                  <img src="./img/svg/icons8-барометр-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="pressure">31</span> 
                  <span class="info-item__name">Pressure</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-влажность-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="humadility">31</span> 
                  <span class="info-item__name">Humadility</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-облака-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="clouds">31</span> 
                  <span class="info-item__name">Clouds</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-uv-index-64.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="UV">31</span> 
                  <span class="info-item__name">UV</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-восход-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="sunrise">31</span> 
                  <span class="info-item__name">Sunrise</span>
                </li>
                <li class="info-item">
                  <img src="./img/svg/icons8-закат-солнца-50.png" alt="" class="info-item__ico">
                  <span class="info-item__value" id="sunset">31</span> 
                  <span class="info-item__name">Sunset</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- dayli-weather -->
        <div class="main-inner__item">
          <div class="daily"></div>
        </div>

        <!-- hourly-weather -->
        <div class="main-inner__item">
          <div class="hourly-weather">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/update.js"></script>
  <script src="./script/translate.js"></script>
  <script src="./script/search.js"></script>

</body>
</html>
